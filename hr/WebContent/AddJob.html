<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
	<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
	<!--引入bootstrap的核心css-->
	<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
	<title>增加职务</title>
	<!--判断如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置-->		
	<!--[if lt IE 9]>
	
	<script src="js/bootstrap/js/respond.min.js"></script>
	<script src="js/bootstrap/js/html5shiv.min.js"></script>		
	<![end if] -->
</head>
<body>	
	<div class="container">
		
		<ol class="breadcrumb">
			<li><a href="#">人力资源管理系统</a></li>
			<li><a href="#">职务管理</a></li>			
			<li>增加新职务</li>
		</ol>

		<h2 class="page-header">增加新职务</h2>
		<form id="form1" class="form-horizontal">
			<div class="form-group">
				<label for="" class="col-sm-2">职务名称</label>
				<div class="col-sm-10">
					<input type="text" id="jobName" name="jobName" placeholder="请输入职务名称" class="form-control"/>
				</div>					
			</div>	
			<div class="form-group">
				<label for="" class="col-sm-2">最低工资</label>
				<div class="col-sm-10">
					<input type="text" id="jobMinSal" name="jobMinSal" placeholder="请输入最低工资" class="form-control"/>
				</div>					
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2">最高工资</label>
				<div class="col-sm-10">
					<input type="text" id="jobMaxSal" name="jobMaxSal" placeholder="请输入最高工资" class="form-control"/>
				</div>					
			</div>
			<div class="form-group">					
				<div class="col-sm-10 col-sm-offset-2">
					<input type="button"  value="增加职务" class="btn btn-success" id="addBtn"/>
					<input type="button"  value="取消" class="btn btn-danger" onclick="history.back();"/>
				</div>
			</div>		
		</form>
	</div>

	
	<!--引入jquery-->
	<script src="js/jquery.js"></script>
	<!-- 引入全局公共js文件 -->
	<script type="text/javascript" src="js/global.js"></script>
	<!--引入bootstrap的js功能-->
	<script src="js/bootstrap/js/bootstrap.js"></script>
	<!-- 引入layer弹出层js功能 -->
	<script type="text/javascript" src="js/layer/layer.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {

			
			/*表单验证函数*/
			function checkForm() {

				var jobName = $('#jobName');
				var jobMinSal = $('#jobMinSal');
				var jobMaxSal = $('#jobMaxSal');

				// 验证职务名称
				if (jobName.val() == '' || jobName.val().length > 10) {
					layer.msg("职务名称不能为空且最多10字符！");
					return false;
				}

				// 验证最低工资
				var r;

				r = /^\d{1,6}$/;

				if ( !r.test(jobMinSal.val()) ) {
					layer.msg('最低工资必须是1~6位数字');
					return false;
				}

				// 验证最高工资		

				if ( !r.test(jobMaxSal.val()) ) {
					layer.msg('最高工资必须是1~6位数字');
					return false;
				}

				// 判断最低工资必须小于等于最高工资
				if ( parseInt(jobMinSal.val()) > parseInt(jobMaxSal.val()) ) {
					layer.msg('最低工资不能高于最高工资');
					return false;
				}

				return true;
			}

			// 增加按钮单击事件
			$('#addBtn').click(function() {

				if ( !checkForm() )
					return;

				// 表单序列化
				var params = $('#form1').serialize();

				// 加载层
				layer.load();

				// 发出ajax请求
				$.post(baseUrl + '/AddJobServlet',params,function(data){
				
					layer.closeAll();
					layer.msg('增加职务成功');

					setTimeout(function(){
						location.href = 'QueryJob.html';
					},1000);

				});

			});


		});		

	</script>
</body>
</html>
