<!DOCTYPE html>
<html>

	<!--引入bootstrap的核心css-->
	<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
	<title>上传公司图片</title>
	<!--判断如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置-->

<body>	
	<img src="" alt="" id="img1">

	<script type="text/javascript">
		
		$(document).ready(function() {

			$('#img1').attr('src',baseUrl + '/GetPicServlet?picId=' + $.getParam('picId') );
